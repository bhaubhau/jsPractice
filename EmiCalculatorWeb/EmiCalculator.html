<html>
	<title>Emi Calculator</title>
	<body>		
		<label for="sanctionedAmount">Sanctioned Loan Amount</label>
		<input type="number" value="0" min="0" id="sanctionedAmount"/>	
		<label for="roi">ROI</label>
		<input type="number" value="0" min="0" id="roi"/>	
		<label for="tenure">Tenure</label>
		<input type="number" value="0" min="0" id="tenure"/>	
		<span> Emi:<span id="emi"></span></span>

		<br/>
		<br/>

		<table id="roiTrendsTable">
			<tr>
				<th colspan="3">ROI Trends</th>
			</tr>
			<tr>
				<th>ROI</th>
				<th>Effective Date</th>
				<th>Action</th>
			</tr>
			<tr id="roi_0">
				<td>
					<input type="number" value="0" min="0" id="roiPercent"/>
				</td>
				<td>
					<input type="text" id="roiEffectiveDate"/>
				</td>
				<td style="text-align: center">
					<span>
						<a style="cursor: pointer; font-weight: bold" id="add">+</a>
						<a style="cursor: pointer; font-weight: bold" id="remove">-</a>
					</span>
				</td>
			</tr>
			<tr id="roi_1">
				<td>
					<input type="number" value="0" min="0" id="roiPercent"/>
				</td>
				<td>
					<input type="text" id="roiEffectiveDate"/>
				</td>
				<td style="text-align: center">
					<span>
						<a style="cursor: pointer; font-weight: bold" id="add">+</a>							
					</span>
				</td>
			</tr>
		</table>
		<script src="./EmiCalculator.js"></script>				
	</body>
</html>
